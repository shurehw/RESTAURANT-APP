<!DOCTYPE html>

      color: #FF5A1F;
    }
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

      color: #64748B;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    button {
      background: #0A0A0A;
      color: #FFFFFF;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 0.875rem;
